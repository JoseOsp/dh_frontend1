<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
    >
    <link rel="stylesheet" href="index.css">
    <title>Heroes Shop</title>
</head>
<body>
<header class="header">
    <p class="header__discount">20% de descuento en todos los productos!</p>
</header>
<main class="main">
    <embed class="main__logo"
           src="./assets/main__logo.svg"
           type="image/svg+xml"
    >
    <h1 class="main__title">Nombre Tienda</h1>
</main>
<nav class="nav">
    <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./contact.html">Contacto</a></li>
        <li><a href="./signUp.html">Registrarme</a></li>
        <li><a href="#">Ingresar</a></li>
    </ul>
</nav>
<section class="contact__container">
    <div class="contact__subContainer">
        <h2 class="contact__title">Login</h2>
        <form class="form__container" action="" method="post">
            <label class="form__label" for="fullName">
                <input class="form__input"
                       type="text"
                       id="fullName"
                       name="nameLastname"
                       placeholder="Nombre y Apellido"
                >
            </label>
            <label class="form__label" for="password">
                <input
                        class="form__input"
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Contraseña"
                >
            </label>
            <div class="form__send">
                <input class="form__submit-login" type="submit" value="Entrar">
            </div>
        </form>
        <p>
            <span>¿No tenés una cuenta? </span>
            <a href="./signUp.html">Registrarme</a>
        </p>
    </div>
</section>
<footer class="footer">
    <p class="footer__copyright">
        Todos los derechos reservados a FRONT END 1
    </p>
</footer>
<div class="fixed__plus">
    <i class="fas fa-plus fixed__plus-icon"></i>
</div>
</body>
</html>
