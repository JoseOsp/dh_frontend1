<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
    >
    <link rel="stylesheet" href="index.css">
    <title>lUNES 08</title>
</head>
<body>
    <header class="header">
        <embed class="header__logo" src="./assets/logo.svg" type="image/svg+xml" />"
        <ul class="header__menu-items">
            <li>Home</li>
            <li>Ranking</li>
            <li>Promociòn</li>
            <li>Contacto</li>
        </ul>
    </header>
    <main class="main">
        <div class="main__promo-1">
            <h2 class="promo-1__title">
                <span class="promo-1__title--red">Envio gratis</span>
                <span class="promo-1__title--white">comprando</span>
                <span class="promo-1__title--red"> 2 pizzas</span>
            </h2>
        </div>
        <div class="main__promo-2">
            <h2 class="promo-2__title">Podio de pizzas</h2>
            <div class="topPizza__container">
                <div class="topPizza__info">
                    <p class="topPizza__title">Pizzas top 5</p>
                    <ol class="topPizza__list">
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <embed src="./assets/PizzaFalling.svg" type="image/svg+xml" />"
            </div>
        </div>
    </main>
    <footer class="footer">
        <ul class="footer__menu">
            <li>Home</li>
            <li>Contacto</li>
            <li>Ranking</li>
            <li>Promociòn</li>
        </ul>
        <embed class="footer__logo" src="./assets/logo.svg" type="image/svg+xml" />
    </footer>
</body>
</html>
